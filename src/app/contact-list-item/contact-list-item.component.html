<li class="collection-item" (click)="onShowDetails()">
  <i class="medium material-icons">account_circle</i>
  <div class="col1">
    <h2>{{contact.nome}} {{contact.sobrenome}} <span *ngIf="showDetails">({{contact.nome_fonetico}} {{contact.sobrenome_fonetico}})</span></h2>
    <div class="details" *ngIf="!showDetails">
      <p *ngIf="contact.telefones">Telefone: {{contact.telefones[0].numero}}</p>
      <p *ngIf="contact.emails">Email: {{contact.emails[0].email}}</p>
      <p *ngIf="contact.empresa">Empresa: {{contact.empresa}}</p>
      <p *ngIf="contact.enderecos">Endere√ßo: {{contact.enderecos[0].endereco}}</p>
    </div>
  </div>
</li>
<app-contact-detail [contact]="contact" *ngIf="showDetails"></app-contact-detail>
